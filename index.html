<link rel="stylesheet" href="styles.css">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Web Form</title>
    <script>
        // Function to generate the reference number
        function generateReferenceNo() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const date = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            return `${year}${month}${date}${hours}${minutes}`;
        }

        // Function to get the current date and time in a readable format
        function getCurrentDateTime() {
            const now = new Date();
            return now.toLocaleString(); // This will return the date and time in local format
        }

        // Populate the autogenerated fields on page load
        window.onload = function() {
            document.getElementById('referenceNo').value = generateReferenceNo();
            document.getElementById('dateTime').value = getCurrentDateTime();
        };
    </script>
</head>
<body>
    <h1>Mobile Web Form</h1>
    <form id="form">
        <!-- Reference No (Autogenerated) -->
        <label for="referenceNo">Reference No:</label>
        <input type="text" id="referenceNo" name="referenceNo" readonly><br><br>

        <!-- Date and Time (Autogenerated) -->
        <label for="dateTime">Date and Time:</label>
        <input type="text" id="dateTime" name="dateTime" readonly><br><br>

        <!-- Branch (Manual Entry) -->
        <label for="branch">Branch:</label>
        <input type="text" id="branch" name="branch" required><br><br>

        <!-- Location (Manual Entry) -->
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required><br><br>

        <!-- Part No (Manual Entry) -->
        <label for="partNo">Part No:</label>
        <input type="text" id="partNo" name="partNo" required><br><br>

        <!-- Qty (Manual Entry) -->
        <label for="qty">Qty:</label>
        <input type="number" id="qty" name="qty" required><br><br>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>
</body>
</html>
