<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Form with EmailJS</title>
    <!-- Include EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <!-- Link to external JavaScript file -->
    <script src="script.js" defer></script>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Form Submission</h1>
    <form>
        <!-- Reference No -->
        <label for="referenceNo">Reference No:</label>
        <input type="text" id="referenceNo" name="referenceNo" readonly>

        <!-- Date and Time -->
        <label for="dateTime">Date and Time:</label>
        <input type="text" id="dateTime" name="dateTime" readonly>

        <!-- Branch -->
        <label for="branch">Branch:</label>
        <input type="text" id="branch" name="branch" required>

        <!-- Location -->
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required>

        <!-- Part No -->
        <label for="partNo">Part No:</label>
        <input type="text" id="partNo" name="partNo" required>

        <!-- Qty -->
        <label for="qty">Qty:</label>
        <input type="number" id="qty" name="qty" required>

        <!-- Download Button -->
        <button type="button" id="downloadBtn">Download</button>

        <!-- Submit Button -->
        <button type="button" id="submitBtn">Submit</button>
    </form>
</body>
</html>
