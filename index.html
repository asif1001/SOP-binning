<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Form with EmailJS</title>
    <!-- Include EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <!-- Link to the external JavaScript file -->
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Form Submission</h1>
    <form>
        <!-- Reference No -->
        <label for="referenceNo">Reference No:</label>
        <input type="text" id="referenceNo" name="referenceNo" readonly><br><br>

        <!-- Date and Time -->
        <label for="dateTime">Date and Time:</label>
        <input type="text" id="dateTime" name="dateTime" readonly><br><br>

        <!-- Branch -->
        <label for="branch">Branch:</label>
        <input type="text" id="branch" name="branch" required><br><br>

        <!-- Location -->
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required><br><br>

        <!-- Part No -->
        <label for="partNo">Part No:</label>
        <input type="text" id="partNo" name="partNo" required><br><br>

        <!-- Qty -->
        <label for="qty">Qty:</label>
        <input type="number" id="qty" name="qty" required><br><br>

        <!-- Previous Button -->
        <button type="button" id="prevBtn">Previous</button>
        
        <!-- Next Button -->
        <button type="button" id="nextBtn">Next</button>

        <!-- Submit Button -->
        <button type="button" id="submitBtn">Submit</button>
    </form>
</body>
</html>
